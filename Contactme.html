<h1>Contact me</h1>

<div class="wrapper">
<form>
	<div class="row">
		<div class="col-a">
			<label for="name">First Name</label>
		</div>
		<div class="col-b">
			<input type="text" id="fname" name="firstname" placeholder="Insert your name">
		</div>
	</div>
	<div class="row">
		<div class="col-a">
			<label for="name">Last Name</label>
		</div>
		<div class="col-b">
			<input type="text" id="lname" name="lastname" placeholder="Insert your last name">
		</div>
	</div>
	<div class="row">
		<div class="col-a">
			<label for="email">email</label>
		</div>
		<div class="col-b">
			<input type="text" id="email" name="email" placeholder="Insert your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
		</div>
	</div>
	<div class="row">
		<div class="col-a">
			<label for="message">Message</label>
		</div>
		<div class="col-b">
			<textarea id="message" name="message" placeholder="Type your message" style="height: 300px"></textarea>
		</div>
	</div>
	<div class="row">
		<input type="submit" value="Submit" onclick="messagereceived()">
		<input type="reset" value="Reset">
	</div>
</form>
</div>
